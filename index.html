<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajit Sharma | Data Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: '#0ea5e9', // Sky 500 (Azure Blue)
              secondary: '#06b6d4', // Cyan 500
              accent: '#6366f1', // Indigo 500
              dark: '#0b1120', // Deep Slate
              'dark-lighter': '#151e32',
              'terminal': '#1e293b',
              success: '#22c55e', // Green for success logs
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'pulse-glow': 'pulse-glow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'data-flow': 'dataFlow 2s linear infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: .5 },
              },
              dataFlow: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '0% 100%' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0b1120;
        color: #f8fafc;
        overflow-x: hidden;
        cursor: text; /* Terminal vibe */
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        background: #0b1120;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border: 1px solid #0ea5e9;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0ea5e9;
      }

      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(14, 165, 233, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(14, 165, 233, 0.03) 1px, transparent 1px);
      }
      
      .glass-card {
        background: rgba(21, 30, 50, 0.85);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(14, 165, 233, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }
      
      .text-gradient {
        background: linear-gradient(to right, #0ea5e9, #06b6d4, #6366f1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .code-font {
        font-family: 'JetBrains Mono', monospace;
      }

      /* CRT Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.3;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="scanlines"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
