<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajit Sharma | Data Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              accent: 'rgb(var(--color-accent) / <alpha-value>)',
              success: 'rgb(var(--color-success) / <alpha-value>)',

              background: 'rgb(var(--color-background) / <alpha-value>)',
              foreground: 'rgb(var(--color-foreground) / <alpha-value>)',

              'bg-secondary': 'rgb(var(--color-bg-secondary) / <alpha-value>)',
              'terminal': 'rgb(var(--color-terminal) / <alpha-value>)',

              'muted-foreground': 'rgb(var(--color-muted-foreground) / <alpha-value>)',
              'border': 'rgb(var(--color-border) / <alpha-value>)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'pulse-glow': 'pulse-glow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'data-flow': 'dataFlow 2s linear infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: .5 },
              },
              dataFlow: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '0% 100%' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --color-primary: 14 165 233; /* sky-500 */
        --color-secondary: 6 182 212; /* cyan-500 */
        --color-accent: 99 102 241; /* indigo-500 */
        --color-success: 22 163 74; /* green-600 */

        --color-background: 255 255 255; /* white */
        --color-foreground: 15 23 42; /* slate-900 */
        --color-bg-secondary: 241 245 249; /* slate-100 */
        --color-terminal: 248 250 252; /* slate-50 */

        --color-muted-foreground: 71 85 105; /* slate-500 */
        --color-border: 226 232 240; /* slate-200 */
      }

      .dark {
        --color-primary: 14 165 233; /* sky-500 */
        --color-secondary: 6 182 212; /* cyan-500 */
        --color-accent: 99 102 241; /* indigo-500 */
        --color-success: 34 197 94; /* green-500 */

        --color-background: 11 17 32; /* custom dark */
        --color-foreground: 226 232 240; /* slate-200 */
        --color-bg-secondary: 21 30 50; /* custom dark-lighter */
        --color-terminal: 30 41 59; /* slate-800 */

        --color-muted-foreground: 100 116 139; /* slate-400 */
        --color-border: 30 41 59; /* slate-800 */
      }

      body {
        background-color: rgb(var(--color-background));
        color: rgb(var(--color-foreground));
        overflow-x: hidden;
        cursor: text; /* Terminal vibe */
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        background: rgb(var(--color-background));
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-terminal));
        border: 1px solid rgb(var(--color-primary));
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-primary));
      }

      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgb(var(--color-primary) / 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgb(var(--color-primary) / 0.03) 1px, transparent 1px);
      }
      
      .glass-card {
        background: rgb(var(--color-bg-secondary) / 0.85);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgb(var(--color-primary) / 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }
      
      .text-gradient {
        background: linear-gradient(to right, rgb(var(--color-primary)), rgb(var(--color-secondary)), rgb(var(--color-accent)));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .code-font {
        font-family: 'JetBrains Mono', monospace;
      }

      /* CRT Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.3;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="scanlines"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
